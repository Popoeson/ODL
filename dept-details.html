<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: .5rem;
      color: #333;
    }
    h2 {
      margin-top: 2rem;
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: .3rem;
    }
    p, li {
      color: #555;
      line-height: 1.6;
    }
    .courses-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .courses-table th, .courses-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .courses-table th {
      background: #f1f1f1;
      text-align: left;
    }
    .enroll-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: .75rem 1.5rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .enroll-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="dept-name">Department Name</h1>
    <p><strong>Faculty:</strong> <span id="dept-faculty"></span></p>
    <p><strong>Head of Department:</strong> <span id="dept-hod"></span></p>
    <p><strong>Email:</strong> <span id="dept-email"></span></p>
    <p><strong>Phone:</strong> <span id="dept-phone"></span></p>
    <p><strong>Duration:</strong> <span id="dept-duration"></span></p>
    <p><strong>Accreditation:</strong> <span id="dept-accreditation"></span></p>

    <h2>Description</h2>
    <p id="dept-description"></p>

    <h2>Admission Requirements</h2>
    <p><strong>O'Level Subjects:</strong> <span id="olevel"></span></p>
    <p><strong>JAMB Score:</strong> <span id="jamb-score"></span></p>
    <p><strong>JAMB Combination:</strong> <span id="jamb-combination"></span></p>
    <p><strong>Extra O'Level Requirement:</strong> <span id="extra-olevel"></span></p>

    <h2>Courses</h2>
    <table class="courses-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Semester</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody id="courses-list"></tbody>
    </table>

    <button class="enroll-btn" id="enroll-btn">Enroll</button>
  </div>

  <script>
    const backendUrl = "https://odl-450c.onrender.com/api/departments"; // change this

    document.addEventListener("DOMContentLoaded", async () => {
      const deptId = localStorage.getItem("selectedDeptId"); // set from dept.html
      if (!deptId) {
        alert("No department selected!");
        window.location.href = "dept.html";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/${deptId}`);
        const dept = await res.json();

        // Fill page
        document.getElementById("dept-name").textContent = dept.department;
        document.getElementById("dept-faculty").textContent = dept.faculty;
        document.getElementById("dept-hod").textContent = dept.hod;
        document.getElementById("dept-email").textContent = dept.email;
        document.getElementById("dept-phone").textContent = dept.phone;
        document.getElementById("dept-duration").textContent = dept.duration;
        document.getElementById("dept-accreditation").textContent = dept.accreditation;
        document.getElementById("dept-description").textContent = dept.description;

        document.getElementById("olevel").textContent = dept.admissionRequirements.olevelSubjects.join(", ");
        document.getElementById("jamb-score").textContent = dept.admissionRequirements.jambScore;
        document.getElementById("jamb-combination").textContent = dept.admissionRequirements.jambCombination.join(", ");
        document.getElementById("extra-olevel").textContent = dept.admissionRequirements.extraOlevel;

        const coursesList = document.getElementById("courses-list");
        dept.courses.forEach(course => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${course.name}</td>
            <td>${course.year}</td>
            <td>${course.semester}</td>
            <td>${course.unit}</td>
          `;
          coursesList.appendChild(row);
        });

        // Handle enroll
        document.getElementById("enroll-btn").addEventListener("click", () => {
          localStorage.setItem("enrollingDeptId", dept._id);
          localStorage.setItem("enrollingDeptName", dept.department);
          window.location.href = "enroll.html";
        });

      } catch (err) {
        console.error("Error loading department:", err);
      }
    });
  </script>
</body>
</html>
